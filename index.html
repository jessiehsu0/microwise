<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Welcome to MicroWise!</span>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4">Enter your info:</h2>
                <form id="userForm">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="income" class="form-label">Income</label>
                        <input type="number" id="income" name="income" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="savings" class="form-label">Savings</label>
                        <input type="number" id="savings" name="savings" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="expenses" class="form-label">Expenses</label>
                        <input type="number" id="expenses" name="expenses" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <button class="btn btn-secondary mt-3" onclick="openChat()">View Chatbot</button>
            </div>
        </div>
    </div>

    <div id="chatbotPanel">
        <button id="closeChat" onclick="closeChat()">&times;</button>
        <h3>MicroWise Chatbot</h3> 
        <iframe src="http://127.0.0.1:7860/" width="100%" height="600px"></iframe> 
    </div>

</body>
</html>
